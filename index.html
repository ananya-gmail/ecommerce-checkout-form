<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><i class="ri-mail-check-line"></i></a>
        </div>
       <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
       </ul>
    </nav>
    <div class="card">
        <div class="card-header">
            <h3>Checkout Form</h3>
        </div>
        <div class="card-body">
            <form action="" id="Checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                </div>
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="Email" id="Email" name="Email" placeholder="Enter your Email">
                    
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter your Address">
                    
                </div>
                <div class="form-group">
                    <label for="Card Number">Card Number</label>
                    <input type="text" id="Card Number" name="Card Number" placeholder="Enter your Card Numbr">
                    
                </div>
                <div class="form-group">
                    <label for="name">Card Expiry:</label>
                    <input type="text" id="Card Expiry" name="Card Expiry" placeholder="MM/YY">
                    
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
